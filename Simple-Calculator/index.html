<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="calculator">
      <input class="display" id="display" readonly>
      <div class="buttons">
        <button class="span-2" onclick="clearValue()">AC</button>
        <button onclick="deleteValue()">DEL</button>
        <button onclick="addToDisplay('/'); divbyZero()">รท</button>
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button onclick="addToDisplay('*')">*</button>
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button onclick="addToDisplay('+')">+</button>
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button onclick="addToDisplay('-')">-</button>
        <button onclick="addToDisplay('.')">.</button>
        <button onclick="addToDisplay('0')">0</button>
        <button class="row2" onclick="calculate()">=</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
